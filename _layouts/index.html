<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}: {% if page.tagline %}{{ page.tagline }}{% else %}{{ site.tagline }}{% endif %}" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
</head>

<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        {% if site.repo %}<a id="forkme_banner" href="https://github.com/{{ site.repo }}">View on GitHub</a>{% endif %}

        <h1 id="project_title">{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</h1>
        <h2 id="project_tagline">{% if page.tagline %}{{ page.tagline }}{% else %}{{ site.tagline }}{% endif %}</h2>

        <!--
        {% if site.repo %}
        <section id="downloads">
            <a class="zip_download_link" href="https://github.com/{{ site.repo }}/zipball/master">Download this project as a .zip file</a>
            <a class="tar_download_link" href="https://github.com/{{ site.repo }}/tarball/master">Download this project as a tar.gz file</a>
        </section>
        {% endif %}
        -->
    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        {{ content }}
    </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p class="copyright">Slate theme by <a href="https://github.com/jsncostello">Jason Costello</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
        </footer>
</div>



</body>
</html>
